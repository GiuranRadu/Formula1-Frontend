<div class="container">
  <div>
    <h1>🗝️ Forgot Password 🔐</h1>
  </div>

  <div class="form-div">
    <form [formGroup]="emailForm" (ngSubmit)="sendToEmail()">
      <p>1. Type your email to reset your password.</p>
      <p>2. You will receive an email with further instructions.</p>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email adress..."/>
      </div>
      <div class="button-div">
        <button>Send</button>
      </div>
      <div>
        <a href="login/">Back to Login</a>
      </div>
    </form>
  </div>
</div>



<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Sending email...</p>
</ngx-spinner>
